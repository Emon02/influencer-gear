<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80accd21c0.js" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <!-- Nav Section -->
        <nav class="container">
            <div class="nav-row">
                <div class="logo">
                    <a href="#">Influencer products</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav Section -->
        <!-- Top Banner Section -->
        <section class="container">
            <div class="banner-section">
                <div class="banner-description">
                    <h2 class="banner-title">Start your Journey as Influencer</h2>
                    <p class="banner-text">You can become an Instagram influencer by working with brands you love. Once
                        you have thousands of followers under your belt, you can start reaching out to brands</p>
                    <a class="banner-btn" href="#">Preebook now <span><i class="fas fa-arrow-right"></i></span></a>
                </div>
                <div class="banner-image">
                    <img src="assets/main-camera.png" alt="image">
                </div>
            </div>
        </section>
        <!-- End Top Banner Section -->
        <!-- Brand Section -->
        <section class="brand-container">
            <div class="brand-image">
                <img src="assets/Alibaba.svg" alt="image">
                <img src="assets/Amazon.svg" alt="image">
                <img src="assets/Daraz.pk Logo.svg" alt="image">
                <img src="assets/Ebay.svg" alt="image">
                <img src="assets/Rakuten.svg" alt="image">
                <img src="assets/Target.svg" alt="image">
                <img src="assets/Walmart.svg" alt="image">
            </div>
        </section>
        <!-- End Brand Section -->
    </header>
    <!-- End Header Section -->
    <!-- Main Section -->
    <main>
        <section class="product-container">
            
        </section>
    </main>
    <!-- End Main Section -->
</body>

</html>
